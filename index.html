<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Temperature and Humidity Monitor</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600;700&display=swap" rel="stylesheet">
<style>
    /* Base */
    body {
        font-family: 'Kanit', sans-serif;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        background: linear-gradient(135deg, #ffe6f0, #d0f0ff);
        overflow: hidden;
        color: #333;
    }

    h1 {
        font-weight: 700;
        margin-bottom: 2em;
        color: #e91e63;
        text-align: center;
        text-shadow: 1px 1px #fff;
    }

    /* Floating bubbles and hearts */
    @keyframes floatUp {
        0% { transform: translateY(0) scale(0.8); opacity: 0.7;}
        50% { transform: translateY(-50px) scale(1); opacity: 1;}
        100% { transform: translateY(-200px) scale(0.5); opacity: 0;}
    }

    .bubble, .heart {
        position: absolute;
        border-radius: 50%;
        opacity: 0.8;
        animation: floatUp 4s infinite ease-in;
    }

    .heart {
        width: 25px;
        height: 25px;
        background: linear-gradient(135deg,#ff9aa2,#ffcad4);
        clip-path: polygon(50% 0%, 61% 14%, 75% 15%, 84% 26%, 88% 39%, 78% 51%, 50% 80%, 22% 51%, 12% 39%, 16% 26%, 25% 15%, 39% 14%);
    }

    /* Container */
    .container {
        display: flex;
        flex-wrap: wrap;
        gap: 25px;
        justify-content: center;
        align-items: stretch;
        position: relative;
        z-index: 1;
    }

    /* Star-shaped card */
    .card {
        position: relative;
        width: 230px;
        height: 230px;
        background: linear-gradient(145deg, #ff9aa2, #ffd1dc);
        clip-path: polygon(
            50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%
        );
        text-align: center;
        padding-top: 60px;
        box-shadow: 0 4px 16px rgba(0,0,0,0.2);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
        transform: translateY(-6px) rotate(-5deg);
        box-shadow: 0 8px 24px rgba(0,0,0,0.25);
    }

    /* Label */
    .label {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 10px;
        font-weight: 600;
        font-size: 1.2em;
        margin-bottom: 0.5em;
        animation: bounceLabel 1.5s infinite alternate;
    }

    @keyframes bounceLabel {
        0% { transform: translateY(0);}
        50% { transform: translateY(-4px);}
        100% { transform: translateY(0);}
    }

    /* Value */
    .value {
        font-size: 4em;
        font-weight: 700;
        margin: 0;
        text-shadow: 2px 2px 2px #fff;
        opacity: 0;
        transition: opacity 0.5s ease, transform 0.3s ease;
    }

    .value.show {
        opacity: 1;
        transform: scale(1.15);
    }

    .unit {
        font-size: 1.3em;
        color: #555;
        display: block;
        margin-top: -6px;
    }

    /* Colors */
    #temperature-value { color: #ff3b6f; }
    #humidity-value { color: #3be6b1; }

    /* Status */
    .status-message {
        margin-top: 2em;
        background-color: #fff0f5;
        padding: 10px 20px;
        border-radius: 12px;
        font-size: 1em;
        color: #e91e63;
        box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    /* Emoji */
    .emoji { font-size: 1.3em; }

    /* Responsive */
    @media(max-width:500px){
        .container { flex-direction: column; gap: 15px; }
        .card { width: 80%; height: 200px; padding-top: 50px;}
        .value { font-size: 3em; }
    }
</style>
</head>
<body>
<h1>Current Weather Conditions</h1>

<div class="container">
    <div class="card" id="temp-card">
        <div class="label">Temperature <span class="emoji">üå°Ô∏è</span></div>
        <div class="value" id="temperature-value">--</div>
        <span class="unit">¬∞C</span>
    </div>
    <div class="card" id="hum-card">
        <div class="label">Humidity <span class="emoji">üíß</span></div>
        <div class="value" id="humidity-value">--</div>
        <span class="unit">%</span>
    </div>
</div>

<div class="status-message" id="status-message">Connecting...</div>

<!-- Floating bubbles and hearts -->
<script>
    function createBubbleOrHeart() {
        const isHeart = Math.random() < 0.5;
        const div = document.createElement('div');
        div.className = isHeart ? 'heart' : 'bubble';
        div.style.left = Math.random() * window.innerWidth + 'px';
        div.style.width = div.style.height = 10 + Math.random()*20 + 'px';
        div.style.animationDuration = 3 + Math.random()*3 + 's';
        document.body.appendChild(div);
        setTimeout(()=> div.remove(), 6000);
    }
    setInterval(createBubbleOrHeart, 400);
</script>

<script>
    const tempValue = document.getElementById('temperature-value');
    const humValue = document.getElementById('humidity-value');

    // WebSocket ‡πÄ‡∏î‡∏¥‡∏° 100%
    const ws = new WebSocket('ws://localhost:3001');

    ws.onopen = () => {
        console.log('Connected to WebSocket server');
        document.getElementById('status-message').textContent = 'Connection successful';
    };

    ws.onmessage = (event) => {
        try {
            const data = JSON.parse(event.data);
            console.log('Received data:', data);

            if (data.temperature !== undefined) {
                tempValue.classList.remove('show');
                setTimeout(() => {
                    tempValue.textContent = data.temperature.toFixed(1);
                    tempValue.classList.add('show');
                }, 100);
            }

            if (data.humidity !== undefined) {
                humValue.classList.remove('show');
                setTimeout(() => {
                    humValue.textContent = data.humidity.toFixed(1);
                    humValue.classList.add('show');
                }, 100);
            }

        } catch (error) {
            console.error('Error parsing JSON:', error);
        }
    };

    ws.onerror = (error) => {
        console.error('WebSocket Error:', error);
        document.getElementById('status-message').textContent = 'An error occurred during connection';
    };

    ws.onclose = () => {
        console.log('Disconnected from WebSocket server');
        document.getElementById('status-message').textContent = 'Connection closed';
    };
</script>
</body>
</html>
