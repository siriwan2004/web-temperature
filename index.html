    <script>
        // Chart setup
        const ctx = document.getElementById('weatherChart').getContext('2d');
        const weatherChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: [],
                datasets: [
                    {
                        label: 'Temperature (¬∞C)',
                        data: [],
                        borderColor: 'rgb(231, 76, 60)',
                        backgroundColor: 'rgba(231, 76, 60, 0.2)',
                        tension: 0.1,
                        fill: false
                    },
                    {
                        label: 'Humidity (%)',

                        backgroundColor: 'rgba(52, 152, 219, 0.2)',
                        tension: 0.1,
                        fill: false
                    }
                ]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    x: {
                        title: {
                            display: true,
                            text: 'Time'
                        }
                    },
                    y: {
                        title: {
                            display: true,
                            text: 'Value'
                        },
                        beginAtZero: false
                    }

        // Function to map a temperature value to a pastel color
        function getPastelTemperatureColor(temp) {
            const minTemp = 0;
            const maxTemp = 40;
            const clampedTemp = Math.max(minTemp, Math.min(maxTemp, temp));
            const hue = 240 - ((clampedTemp - minTemp) / (maxTemp - minTemp)) * 240;
            return `hsl(${hue}, 80%, 85%)`;
        }
        
        // Function to generate and update data
        function updateData() {
            // Simulate random data
            const temp = Math.random() * (38 - 18) + 18;
            const humidity = Math.random() * (90 - 40) + 40;
            
            const now = new Date();
            const timeLabel = now.getHours().toString().padStart(2, '0') + ':' + 
                            now.getMinutes().toString().padStart(2, '0') + ':' + 
                            now.getSeconds().toString().padStart(2, '0');

            // Update temperature value on the card and chart
            document.getElementById('temperature-value').textContent = temp.toFixed(1);
            document.getElementById('temperature-value').classList.add('pulse-animation');
            setTimeout(() => document.getElementById('temperature-value').classList.remove('pulse-animation'), 500);

            weatherChart.data.labels.push(timeLabel);
            weatherChart.data.datasets[0].data.push(temp);
            document.body.style.backgroundColor = getPastelTemperatureColor(temp);

            // Scale the sun icon based on temperature
            const scale = 0.5 + (temp / 40);
            document.getElementById('sun-icon').style.transform = `scale(${scale})`;

            // Update dynamic message
            let message = '';
            if (temp > 35) {
                message = 'It\'s a hot one! Stay hydrated. ü•µ';
            } else if (temp > 28) {
                message = 'The temperature is getting high. üî•';
            } else if (temp < 15) {
                message = 'It\'s quite chilly! ü•∂';
            } else {
                message = 'Weather conditions are pleasant. üòä';
            }
            document.getElementById('status-message').textContent = message;

            // Update humidity value on the card and chart
            document.getElementById('humidity-value').textContent = humidity.toFixed(1);
            document.getElementById('humidity-value').classList.add('pulse-animation');
            setTimeout(() => document.getElementById('humidity-value').classList.remove('pulse-animation'), 500);
            
            weatherChart.data.datasets[1].data.push(humidity);

            // Change cloud opacity based on humidity
            const opacity = humidity / 100;
            document.getElementById('cloud-icon').style.opacity = opacity;

            // Keep the last 20 data points
            const maxDataPoints = 20;
            if (weatherChart.data.labels.length > maxDataPoints) {
                weatherChart.data.labels.shift();
                weatherChart.data.datasets[0].data.shift();
                weatherChart.data.datasets[1].data.shift();
            }

            // Update the chart
            weatherChart.update();
        }

        // Start updating data every 2 seconds
        setInterval(updateData, 2000);

    </script>
